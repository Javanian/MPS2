<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Selection</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <body>
  <div class="page-container">

    <!-- Header -->
    <header class="app-header flex-between">
      <button class="btn btn-secondary small" onclick="goToMenu()">Back</button>
      <h2>Job Selection</h2>
      <button class="btn btn-secondary small" onclick="loaddatapgall()">Refresh</button>
    </header>

    <!-- Search row -->
    <div class="search-row">
      <input type="text" id="orderinput" class="input-text" placeholder="Search Order...">
      <button class="btn btn-primary small" onclick="loaddatapgall()">Search</button>
      <button id="scanBtn" class="btn btn-primary small">Barcode</button>
    </div>

    <!-- Table header -->
    <div class="gallery-header">
      <div class="cell">Order</div>
      <div class="cell">Activity</div>
      <div class="cell">Seq</div>
      <div class="cell">Hours</div>
      <div class="cell">Workcenter</div>
    </div>

    <!-- Scrollable job list -->
    <div class="gallery-container">
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <!-- Barcode preview overlay -->
  <div id="preview" class="preview-overlay" style="display: none;">
    <div class="preview-box">
      <video id="video" autoplay></video>
    </div>
  </div>
</body>


  <script src="js/script.js"></script>
  <script src="js/zink.js"></script>
  <script src="js/scanbarcode.js"></script>
</body>
</html>
