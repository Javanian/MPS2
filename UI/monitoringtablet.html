<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoring Tablet</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 0; background: #0b1220; color: #e7ecf3; }
    header { display:flex; align-items:center; justify-content:space-between; padding: 14px 16px; position: sticky; top:0; background:#0b1220; border-bottom:1px solid #1d283a; }
    .grid { display:grid; grid-template-columns: 1.2fr 1.2fr 0.6fr 0.9fr 0.8fr; gap: 8px; align-items:center; padding: 10px 16px; }
    .row { border-bottom: 1px dashed #1d283a; }
    .th { color:#9fb2ce; font-weight:600; text-transform:uppercase; letter-spacing:.06em; font-size:12px; }
    .status { display:inline-flex; align-items:center; gap:8px; font-weight:600; }
    .dot { width:10px; height:10px; border-radius:50%; box-shadow: 0 0 8px currentColor; }
    .green { color:#31d0aa; }
    .red { color:#ff6b6b; }
    .gray { color:#94a3b8; }
    .card { margin: 14px 16px; border:1px solid #1d283a; border-radius:12px; overflow:hidden; }
    .muted { color:#9fb2ce; }
    .footer { display:flex; gap:12px; align-items:center; }
    .pill { border:1px solid #1d283a; padding:6px 10px; border-radius:999px; font-size:12px; color:#9fb2ce; }
    .search { background:#0e1627; border:1px solid #1d283a; color:#e7ecf3; border-radius:10px; padding:8px 12px; outline:none; width:260px; }
    .right { text-align:right; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center; gap:10px;">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3l7 4v10l-7 4-7-4V7l7-4z" stroke="#31d0aa" stroke-width="1.5"/></svg>
      <strong>Monitoring Tablet</strong>
      <span class="pill" id="last-updated">—</span>
    </div>
    <div class="footer">
      <input id="q" class="search" placeholder="Filter device/IP…" />
      <span class="pill" id="count">0 devices</span>
    </div>
  </header>

  <section class="card">
    <div class="grid th">
      <div>Device</div>
      <div>IP</div>
      <div class="right">Order</div>
      <div>Status</div>
      <div class="right">Rate (ms)</div>
      <div class="right">Success (%)</div>
    </div>
    <div id="rows"></div>
  </section>

  <script>
    const API_URL = "/api/devices"; // ganti jika endpoint kamu beda
    const rowsEl = document.getElementById("rows");
    const lastUpdatedEl = document.getElementById("last-updated");
    const countEl = document.getElementById("count");
    const qEl = document.getElementById("q");

    let cache = [];

    function fmt(v, def = "–") {
      return (v === null || v === undefined || v === "") ? def : v;
    }

    function statusChip(s) {
      const st = (s || "").toUpperCase();
      if (st === "ONLINE") return `<span class="status green"><span class="dot"></span>ONLINE</span>`;
      if (st === "OFFLINE") return `<span class="status red"><span class="dot"></span>OFFLINE</span>`;
      return `<span class="status gray"><span class="dot"></span>UNKNOWN</span>`;
    }

    function render(data) {
      const term = (qEl.value || "").toLowerCase();
      const filtered = data.filter(r => !term || (r.device+" "+r.ip).toLowerCase().includes(term));
      countEl.textContent = `${filtered.length} devices`;
      rowsEl.innerHTML = filtered.map(r => `
        <div class="grid row">
          <div>${fmt(r.device)}</div>
          <div class="muted">${fmt(r.ip)}</div>
          <div class="right">${fmt(r.sort_order)}</div>
          <div>${statusChip(r.connection)}</div>
          <div class="right">${fmt(r.rate_ms)}</div>
          <div class="right">${fmt(r.success_pct)}</div>
        </div>`).join("");
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(await res.text());
        cache = await res.json();
        render(cache);
        lastUpdatedEl.textContent = new Date().toLocaleTimeString();
      } catch (e) {
        lastUpdatedEl.textContent = "connection error";
        console.error(e);
      }
    }

    // Polling tiap 2 detik (stabil & simpel)
    fetchData();
    setInterval(fetchData, 2000);

    qEl.addEventListener("input", () => render(cache));
  </script>
</body>
</html>
