<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timesheet</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="page-container">

    <!-- Header -->
    <header class="app-header flex-between">
      <button class="btn btn-secondary small" onclick="goToMenu()">
        <img src="css/svg-white/arrow-left-circle.svg" alt="Back" style="height:18px;">
      </button>
      <h2>Timesheet</h2>
      <button class="btn btn-secondary small" onclick="loadTimesheet()">
        <img src="css/svg-white/repeat.svg" alt="Refresh" style="height:18px;">
      </button>
    </header>

    <!-- Table header -->
    <div class="timesheet-header">
      <div class="cell">Order</div>
      <div class="cell">Ident</div>
      <div class="cell flex-2">Operation</div>
      <div class="cell">Check In</div>
      <div class="cell">Check Out</div>
      <div class="cell">Workcenter</div>
      <div class="cell actions">Actions</div>
    </div>

    <!-- List -->
    <div class="gallery-container">
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <!-- NOTE MODAL -->
  <div id="noteModal" class="note-modal hidden">
    <div class="note-card">
      <h3 class="note-title">Add Note</h3>
      <input
        type="text"
        id="noteInput"
        placeholder="Masukkan note..."
        class="note-input"
      />
      <div class="note-actions">
        <button class="btn btn-secondary" id="cancelNote">Cancel</button>
        <button class="btn btn-primary" id="saveNote">Save</button>
      </div>
    </div>
  </div>

  <script>
    /* ======================
       GLOBAL
    ====================== */
    function goToMenu() {
      window.location.href = "mainmenu";
    }

    const datakaryawan = JSON.parse(sessionStorage.getItem("datakaryawan"));
    const serialnumber = datakaryawan?.snssb;

    const gallery = document.getElementById("gallery");
    const noteModal = document.getElementById("noteModal");
    const noteInput = document.getElementById("noteInput");
    let activeRow = null;

    /* ======================
       LOAD DATA
    ====================== */
    async function loadTimesheet() {
      if (!serialnumber) {
        console.error("SN karyawan tidak ditemukan");
        return;
      }

      try {
        const res = await fetch(`/timesheet/getsn/${serialnumber}`);
        const data = await res.json();
        renderTimesheet(data);
      } catch (err) {
        console.error("Gagal load timesheet:", err);
      }
    }

    function renderTimesheet(data) {
      gallery.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("div");
        row.className = "timesheet-row";

        // dataset
        row.dataset.tsnumber = item.tsnumber;
        row.dataset.serialnumber = item.serialnumber;
        row.dataset.seq = item.seq;
        row.dataset.productionOrder = item.production_order;
        row.dataset.ident = item.ssbr_ident;
        row.dataset.fullName = item.full_name;
        row.dataset.operationText = item.operation_text;
        row.dataset.workcentercode = item.workcentercode;
        row.dataset.workcenterdescription = item.workcenterdescription;
        row.dataset.note = item.note || "";

        row.innerHTML = `
          <div>${item.production_order}</div>
          <div>${item.ssbr_ident}</div>
          <div class="operation">${item.operation_text}</div>

          <div class="datetime-cell">
            <div class="date">${item.date_checkin || ""}</div>
            <div class="time">${item.hour_checkin || ""}</div>
          </div>

          <div class="datetime-cell">
            <div class="date">${item.date_checkout || ""}</div>
            <div class="time">${item.hour_checkout || ""}</div>
          </div>

          <div>${item.workcenterdescription}</div>

          <div class="actions">
            <button class="btn btn-secondary btn-row note">Note</button>
            ${
              item.hour_checkout
                ? `<button class="btn btn-primary btn-row restart">Restart</button>`
                : `<button class="btn btn-danger btn-row stop">Stop</button>`
            }
          </div>
        `;

        gallery.appendChild(row);
      });
    }

    /* ======================
       EVENT DELEGATION
    ====================== */
    gallery.addEventListener("click", async (e) => {
  const row = e.target.closest(".timesheet-row");
  if (!row) return;

  const noteBtn = e.target.closest(".note");
  const stopBtn = e.target.closest(".stop");
  const restartBtn = e.target.closest(".restart");

  // NOTE
  if (noteBtn) {
    const tsnumber = row.dataset.tsnumber;

    // redirect ke halaman note
    window.location.href = `/noteform.html?tsnumber=${encodeURIComponent(tsnumber)}`;
  }

  // STOP
  if (stopBtn) {
    try {
      const res = await fetch("/timesheet/checkoutid/", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tsnumber: row.dataset.tsnumber })
      });
      if (!res.ok) throw new Error();
      await res.json();
      loadTimesheet();
    } catch (err) {
      console.error(err);
    }
    return;
  }

  // RESTART
  if (restartBtn) {
    try {
      const res = await fetch("/timesheet/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          tsnumber: row.dataset.tsnumber,
          production_order: row.dataset.productionOrder,
          operation_text: row.dataset.operationText,
          ssbr_ident: row.dataset.ident,
          operation_no: row.dataset.seq,
          serialnumber: row.dataset.serialnumber,
          full_name: row.dataset.fullName,
          workcentercode: row.dataset.workcentercode,
          workcenterdescription: row.dataset.workcenterdescription
        })
      });
      if (!res.ok) throw new Error();
      await res.json();
      loadTimesheet();
    } catch (err) {
      console.error(err);
    }
  }
});


    /* ======================
       NOTE MODAL ACTION
    ====================== */
    document.getElementById("cancelNote").addEventListener("click", () => {
      noteModal.classList.add("hidden");
      activeRow = null;
    });

    document.getElementById("saveNote").addEventListener("click", async () => {
      if (!activeRow) return;

      try {
        const res = await fetch("/timesheet/note", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tsnumber: activeRow.dataset.tsnumber,
            note: noteInput.value
          })
        });

        if (!res.ok) throw new Error("Gagal simpan note");
        await res.json();

        activeRow.dataset.note = noteInput.value;
        noteModal.classList.add("hidden");
        activeRow = null;
      } catch (err) {
        console.error("Error submit note:", err);
      }
    });

    /* ======================
       INIT
    ====================== */
    loadTimesheet();
  </script>
</body>
</html>
