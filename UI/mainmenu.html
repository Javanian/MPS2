<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page-container">

    <!-- Header -->
    <header class="app-header flex-between">
      <button class="btn btn-secondary small" onclick="goHome()">Back</button>
      <div class="switch-wrapper">
        <label class="switch">
          <input type="checkbox" id="myswitch">
          <span class="slider"></span>
        </label>
        <span id="switchLabel">Single</span>
      </div>
      <button class="btn btn-secondary small">Refresh</button>
    </header>

    <!-- Main content -->
    <section class="main-content">
      <!-- Info user & order -->
      <div class="info-box">
    <div class="info-row">
        <span class="label">Nama</span>
        <span class="value" id="namaku">-</span>
    </div>

    <div class="info-row">
        <span class="label">SN Karyawan</span>
        <span class="value" id="snku">-</span>
    </div>

    <div class="info-row">
        <span class="label">Work Center</span>
        <span class="value" id="wctku">-</span>
    </div>

    <div class="info-row">
        <span class="label">Prod Order</span>
        <span class="value" id="orderku">-</span>
    </div>

    <div class="info-row">
        <span class="label">Activity</span>
        <span class="value" id="activityku" style="height: 80px;">-</span>
    </div>


        <!-- Bottom actions inside info box -->
        <div class="info-actions">
          <button class="btn btn-warning small2">
            <img src="css/svg-white/x-octagon.svg" class="icon-top">
    <span>Rework</span>
          </button>
          <button class="btn btn-success small2" onclick="finish()">
            <img src="css/svg-white/check-circle.svg" class="icon"> Finish
          </button>
        </div>
      </div>

      <!-- Action buttons (side of info box) -->
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="postdata()">
          <img src="css/svg-white/play-circle.svg" class="icon-top">
    <span>Start</span>
        </button>
        <button class="btn btn-primary" onclick="gotojob()">
          <img src="css/svg-white/list.svg" class="icon-top">
    <span>Select Job</span>
        </button>
        <button class="btn btn-primary" onclick="gotomesin()">
           <img src="css/svg-white/monitor.svg" class="icon-top">
    <span>Select Machine</span>
        </button>
        <button class="btn btn-primary" onclick="gotoparameter()">
          <img src="css/svg-white/settings.svg" class="icon-top">
    <span>Process Control</span>
        </button>
        <button class="btn btn-primary" onclick="gotots()">
          <img src="css/svg-white/clock.svg" class="icon-top">
    <span>View Timesheet</span>
        </button>
        <button class="btn btn-primary">
          <img src="css/svg-white/tool.svg" class="icon-top">
    <span>Consumable</span>
        </button>
      </div>
    </section>
  </div>

  <!-- Script -->
  <script src="js/previewdata.js"></script>
  <script src="js/script.js"></script>
  <script src="js/postdata.js"></script>
</body>
</html>
