<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    
.note-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;

  background: rgba(0, 0, 0, 0.5);

  display: flex;
  align-items: center;
  justify-content: center;

  z-index: 9999;
}

.note-modal.hidden {
  display: none;
}

.note-card {
  background: #fff;
  width: 90%;
  max-width: 400px;

  padding: 20px;
  border-radius: 12px;

  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
}


.note-title {
  margin-bottom: 12px;
  font-size: 16px;
}

.note-input {
  width: 100%;
  padding: 8px 10px;
  margin-bottom: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.note-actions {
  display: flex;
  justify-content: flex-end;
  gap: 8px;
}

</style>
<body>

  <header class="app-header flex-between">
    <button class="btn btn-secondary small" onclick="goBack()">Back</button>
    <h2>Note</h2>
    <div></div>
  </header>

  <div class="page-container">
    <form id="noteForm">
      <input type="hidden" id="tsnumber">

      <label>Note</label>
      <textarea
        id="noteInput"
        class="note-input"
        rows="5"
        placeholder="Masukkan note..."
        required
      ></textarea>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
const tsnumber = params.get("tsnumber");

if (!tsnumber) {
  alert("Timesheet ID tidak ditemukan");
  history.back();
}

document.getElementById("tsnumber").value = tsnumber;

function goBack() {
  history.back();
}

document.getElementById("noteForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const res = await fetch(`/timesheet/${tsnumber}`, {
      method: "PATCH",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        note: document.getElementById("noteInput").value
      })
    });

    if (!res.ok) throw new Error("Gagal simpan note");

    // sukses â†’ kembali
    history.back();

  } catch (err) {
    console.error(err);
    alert("Gagal menyimpan note");
  }
});

  </script>

</body>
</html>
