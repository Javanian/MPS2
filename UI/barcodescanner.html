<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MENUJOB 1000116114</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div id="preview" style="display: none;">
    <div class="preview-box">
      <video id="video" width="100%" height="100%" autoplay></video>
    </div>
  </div>

  <div class="container-vertical" style="
        width: 100%;
        
        justify-content: flex-start;
        gap: 5px;">
    <div class="container-title-horizontal" 
    style="height: 40px; padding:0;gap:0;overflow: hidden;">
      <button class="button-utama full" 
      style="flex: 1;border:none;border-radius:0" 
      onclick="goToMenu();">BACK</button>
      <h3 style="display: flex; flex:4;justify-content:center;align-items:center">JOB SELECTION</h3>
      <button class="button-utama full" style="flex: 1;border:none;border-radius:0"
        onclick="loaddatapg();">REFRESH</button>
    </div>

    <div id="order"></div>
    <div class="container-horizontal-child">
      <input class="textinput" style="border:none;border-radius:0" type="text" id="orderinput"
        placeholder="Search Order . . .">
      <button class="button-utama full" style="flex: 1;border:none;border-radius:0"
        onclick="loaddatapg();">Search</button>
      <button id="scanBtn" class="button-utama full" style="flex: 1;border:none;border-radius:0">Barcode</button>
    </div>

    <div class="container-vertical" style=" border: none; overflow:auto">

      <div class="textbox item" style="padding-right: 25px;border:none">
        <div class="textbox order" style="border: none">
          Production Order
        </div>
        <div class="textbox act" style="border: none">Activity</div>
        <div class="textbox seq" style="border: none">Seq</div>
        <div class="textbox hrs" style="border: none">Hours</div>
        <div class="textbox wct" style="border: none">Workcenter</div>
      </div>

      <div id="gallery" class="gallery" >

      </div>
    </div>
  </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/zink.js"></script>
  <script src="js/scanbarcode.js"></script>

</body>

</html>
