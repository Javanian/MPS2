<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-scan {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-scan:active {
            transform: translateY(0);
        }

        .btn-scan:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Modal/Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-update {
            background: #4caf50;
            color: white;
        }

        .btn-update:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <button type="button" class="btn-scan" onclick="gohome()">
                ‚¨ÖÔ∏è BACK
            </button>
            <div><br></div>
        <h2>üìá NFC Registration</h2>
        
        <form id="nfcForm">
            <div class="form-group">
                <label for="snssb">SNSSB</label>
                <input type="text" id="snssb" name="snssb" required>
            </div>

            <div class="form-group">
                <label for="fullName">FULL NAME</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <button type="button" class="btn-scan" id="btnScan">
                üîç Scan NFC
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h3>‚ö†Ô∏è USER NFC SUDAH ADA<br>APAKAH AKAN ANDA UPDATE?</h3>
            <div class="modal-buttons">
                <button class="btn-modal btn-update" id="btnUpdate">‚úì Update</button>
                <button class="btn-modal btn-cancel" id="btnCancel">‚úï Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function gohome() {
  window.location.href = "index";
}

    const API_BASE_URL = 'http://localhost:3001'; // Sesuaikan dengan URL API Anda
    
    const btnScan = document.getElementById('btnScan');
    const snssb = document.getElementById('snssb');
    const fullName = document.getElementById('fullName');
    const modalOverlay = document.getElementById('modalOverlay');
    const btnUpdate = document.getElementById('btnUpdate');
    const btnCancel = document.getElementById('btnCancel');
    const statusMessage = document.getElementById('statusMessage');

    let scannedNfcId = null;
    let existingUserData = null;

    // Fungsi untuk ekstrak NFC ID dari event
    function extractNfcId(event) {
        if (event.serialNumber) {
            // Serial number biasanya sudah dalam format yang benar
            return event.serialNumber.toLowerCase();
        }
        return null;
    }

    // Fungsi untuk scan NFC dengan Web NFC API
    async function scanNFC() {
        // Cek apakah browser support Web NFC
        if (!("NDEFReader" in window)) {
            // Fallback untuk testing di laptop/browser yang tidak support
            const inputNfcId = prompt('Browser tidak support NFC. Masukkan NFC ID untuk testing:', '42:b7:db:69');
            
            if (!inputNfcId) {
                throw new Error('NFC ID tidak diisi');
            }
            
            scannedNfcId = inputNfcId;
            showStatus(`NFC ID (Manual): ${scannedNfcId}`, 'success');
            console.log('‚úì NFC ID (Manual Input):', scannedNfcId);
            return scannedNfcId;
        }

        try {
            const reader = new NDEFReader();
            await reader.scan();
            
            showStatus('‚è≥ Scanning... Tempelkan tag NFC', 'success');
            console.log('‚úì NFC Scanner aktif, menunggu tag...');
            
            return new Promise((resolve, reject) => {
                // Set timeout 30 detik
                const timeout = setTimeout(() => {
                    reject(new Error('Timeout: Tidak ada NFC terdeteksi'));
                }, 30000);

                reader.onreading = async (event) => {
                    clearTimeout(timeout);
                    
                    // Ekstrak NFC ID dari serial number
                    const nfcId = extractNfcId(event);
                    
                    if (!nfcId) {
                        reject(new Error('Gagal membaca NFC ID'));
                        return;
                    }
                    
                    scannedNfcId = nfcId;
                    showStatus(`‚úì NFC ID: ${scannedNfcId}`, 'success');
                    console.log('‚úì NFC ID terdeteksi:', scannedNfcId);
                    
                    resolve(scannedNfcId);
                };

                reader.onerror = (error) => {
                    clearTimeout(timeout);
                    reject(new Error('Error saat membaca NFC: ' + error));
                };
            });
            
        } catch (error) {
            if (error.name === 'NotAllowedError') {
                throw new Error('Izin NFC ditolak. Harap izinkan akses NFC.');
            }
            throw new Error('Gagal melakukan scan NFC: ' + error.message);
        }
    }

    // Fungsi untuk cek apakah NFC ID sudah ada ${API_BASE_URL}
    async function checkNfcExists(nfcId) {
    try {
        const response = await fetch(`/usernfc/nfcid/${nfcId}`);
        
        console.log('Check NFC ID:', nfcId, '‚Üí Status:', response.status);
        
        // Kalau 404 atau response tidak OK, anggap data tidak ada
        if (response.status === 404 || !response.ok) {
            console.log('‚úì NFC ID baru, akan create data');
            return null;
        }
        
        // Cek content type
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            console.log('Response bukan JSON, anggap data tidak ada');
            return null;
        }
        
        const data = await response.json();
        console.log('‚ö†Ô∏è NFC ID sudah ada:', data);
        return data;
        
    } catch (error) {
        console.error('Error checkNfcExists:', error);
        // Kalau error apapun, anggap data tidak ada (safe fallback)
        console.log('Error terjadi, anggap NFC ID baru');
        return null;
    }
}
    // Fungsi untuk create data baru
    async function createUser(nfcId, snssb, fullName) {
        const response = await fetch(`/usernfc/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nfcid: nfcId,
                snssb: snssb,
                full_name: fullName
            })
        });

        if (!response.ok) {
            throw new Error('Gagal membuat data user');
        }

        return await response.json();
    }

    // Fungsi untuk update data
    async function updateUser(snssb, nfcId, fullName) {
        const response = await fetch(`/usernfc/${snssb}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nfcid: nfcId,
                full_name: fullName
            })
        });

        if (!response.ok) {
            throw new Error('Gagal update data user');
        }

        return await response.json();
    }

    // Fungsi untuk show status message
    function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type} active`;
        
        setTimeout(() => {
            statusMessage.classList.remove('active');
        }, 5000);
    }

    // Event: Scan NFC Button
    // Tambahkan fungsi checkSnssb
async function checkSnssb(snssb) {
    try {
        const response = await fetch(`/usernfc/snssb/${snssb}`);
        
        console.log('Check SNSSB:', snssb, '‚Üí Status:', response.status);
        
        if (response.status === 404 || !response.ok) {
            console.log('‚úì SNSSB baru');
            return null;
        }
        
        const data = await response.json();
        console.log('‚ö†Ô∏è SNSSB sudah ada:', data);
        return data;
        
    } catch (error) {
        console.error('Error checkSnssb:', error);
        return null;
    }
}

// Update event listener button scan
btnScan.addEventListener('click', async () => {
    // Validasi input
    if (!snssb.value.trim() || !fullName.value.trim()) {
        showStatus('Harap isi SNSSB dan FULL NAME terlebih dahulu!', 'error');
        return;
    }

    btnScan.disabled = true;
    btnScan.textContent = '‚è≥ Scanning...';

    try {
        // 1. Scan NFC
        const nfcId = await scanNFC();
        
        // 2. Cek apakah NFC ID sudah dipakai user lain
        const existingNfc = await checkNfcExists(nfcId);
        
        if (existingNfc) {
            // Cek apakah NFC ID ini milik SNSSB yang sama
            if (existingNfc.snssb === snssb.value) {
                // NFC ID ini sudah terdaftar di SNSSB yang sama
                showStatus('‚ö†Ô∏è NFC ID ini sudah terdaftar untuk SNSSB ini', 'error');
            } else {
                // NFC ID sudah dipakai SNSSB lain
                showStatus(`‚úó NFC ID sudah digunakan oleh SNSSB: ${existingNfc.snssb}`, 'error');
            }
            return;
        }
        
        // 3. Cek apakah SNSSB sudah punya NFC ID
        existingUserData = await checkSnssb(snssb.value);

        if (existingUserData) {
            // SNSSB sudah ada, tanya mau update NFC ID nya
            console.log('SNSSB sudah ada dengan NFC ID:', existingUserData.nfcid);
            modalOverlay.classList.add('active');
        } else {
            // SNSSB dan NFC ID baru, langsung create
            console.log('Data baru, creating...');
            await createUser(nfcId, snssb.value, fullName.value);
            showStatus('‚úì Data berhasil disimpan!', 'success');
            
            // Reset form
            snssb.value = '';
            fullName.value = '';
        }

    } catch (error) {
        showStatus(`‚úó Error: ${error.message}`, 'error');
        console.error('Error:', error);
    } finally {
        btnScan.disabled = false;
        btnScan.textContent = 'üîç Scan NFC';
    }
});

    // Event: Update Button (di modal)
    btnUpdate.addEventListener('click', async () => {
        modalOverlay.classList.remove('active');
        btnScan.disabled = true;
        btnScan.textContent = '‚è≥ Updating...';

        try {
            await updateUser(existingUserData.snssb, scannedNfcId, fullName.value);
            showStatus('‚úì Data berhasil diupdate!', 'success');
            
            // Reset form
            snssb.value = '';
            fullName.value = '';
            
        } catch (error) {
            showStatus(`‚úó Error: ${error.message}`, 'error');
            console.error('Error:', error);
        } finally {
            btnScan.disabled = false;
            btnScan.textContent = 'üîç Scan NFC';
            existingUserData = null;
        }
    });

    // Event: Cancel Button (di modal)
    btnCancel.addEventListener('click', () => {
        modalOverlay.classList.remove('active');
        scannedNfcId = null;
        existingUserData = null;
        showStatus('Scan dibatalkan', 'error');
    });

    // Close modal when clicking outside
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
            btnCancel.click();
        }
    });

// Fungsi utama: langsung "scan" NFC ID
// Update fungsi scan untuk testing di console
function scan(nfcId = "42:b7:db:73") {
    scannedNfcId = nfcId;
    
    setTimeout(async () => {
        try {
            showStatus(`‚úì NFC ID: ${nfcId}`, 'success');
            
            // 1. Cek apakah NFC ID sudah dipakai user lain
            const existingNfc = await checkNfcExists(nfcId);
            
            if (existingNfc) {
                // Cek apakah NFC ID ini milik SNSSB yang sama
                if (existingNfc.snssb === snssb.value) {
                    showStatus('‚ö†Ô∏è NFC ID ini sudah terdaftar untuk SNSSB ini', 'error');
                    console.log('‚ö†Ô∏è NFC ID sudah terdaftar di SNSSB yang sama');
                } else {
                    showStatus(`‚úó NFC ID sudah digunakan oleh SNSSB: ${existingNfc.snssb}`, 'error');
                    console.log('‚úó NFC ID sudah dipakai user lain');
                }
                return;
            }
            
            // 2. Cek apakah SNSSB sudah punya NFC ID
            existingUserData = await checkSnssb(snssb.value);
            
            if (existingUserData) {
                // SNSSB sudah ada, tampilkan modal
                modalOverlay.classList.add('active');
                console.log('‚ö†Ô∏è SNSSB sudah ada, modal muncul untuk update');
            } else {
                // Semua baru, langsung create
                await createUser(nfcId, snssb.value, fullName.value);
                console.log('‚úì Data created');
                showStatus('‚úì Data berhasil disimpan!', 'success');
                
                // Reset form
                snssb.value = '';
                fullName.value = '';
            }
            
        } catch (err) {
            console.error('Error:', err);
            showStatus(`‚úó Error: ${err.message}`, 'error');
        }
    }, 500);
}

console.log('‚úÖ Updated scan() function loaded!');
console.log('Usage: scan("42:b7:db:72")');
</script>
