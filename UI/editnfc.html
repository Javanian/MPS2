<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC User Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-group {
            flex: 1;
            min-width: 250px;
        }

        .search-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .search-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #333;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }

        .btn-delete:active {
            transform: translateY(0);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .status-message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.active {
            display: block;
        }

        /* Loading spinner */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Konfirmasi Delete */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-confirm-delete {
            background: #f44336;
            color: white;
        }

        .btn-confirm-delete:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-cancel {
            background: #757575;
            color: white;
        }

        .btn-cancel:hover {
            background: #616161;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(117, 117, 117, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã NFC User Data</h2>

        <div class="status-message" id="statusMessage"></div>

        <div class="search-container">
            <div class="search-group">
                <label for="searchName">üîç Search Full Name</label>
                <input type="text" id="searchName" placeholder="Cari berdasarkan nama...">
            </div>
            <div class="search-group">
                <label for="searchSnssb">üîç Search SNSSB</label>
                <input type="text" id="searchSnssb" placeholder="Cari berdasarkan SNSSB...">
            </div>
        </div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            Loading data...
        </div>

        <div class="table-wrapper">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>NFC ID</th>
                        <th>Full Name</th>
                        <th>SNSSB</th>
                        <th>Machine ID</th>
                        <th>Machine Name</th>
                        <th>Work Center</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7" class="no-data">No data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Konfirmasi Delete -->
    <div class="modal-overlay" id="modalDelete">
        <div class="modal-content">
            <h3>‚ö†Ô∏è HAPUS DATA INI?<br><br><span id="deleteInfo"></span></h3>
            <div class="modal-buttons">
                <button class="btn-modal btn-confirm-delete" id="btnConfirmDelete">‚úì Hapus</button>
                <button class="btn-modal btn-cancel" id="btnCancelDelete">‚úï Batal</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api'; // Sesuaikan dengan URL API
        
        const searchName = document.getElementById('searchName');
        const searchSnssb = document.getElementById('searchSnssb');
        const tableBody = document.getElementById('tableBody');
        const statusMessage = document.getElementById('statusMessage');
        const loadingContainer = document.getElementById('loadingContainer');
        const modalDelete = document.getElementById('modalDelete');
        const btnConfirmDelete = document.getElementById('btnConfirmDelete');
        const btnCancelDelete = document.getElementById('btnCancelDelete');
        const deleteInfo = document.getElementById('deleteInfo');

        let allData = [];
        let deleteNfcId = null;

        // Fungsi untuk show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} active`;
            
            setTimeout(() => {
                statusMessage.classList.remove('active');
            }, 5000);
        }

        // Fungsi untuk load data dari API
        async function loadData() {
            try {
                loadingContainer.style.display = 'block';
                
                const response = await fetch(`/usernfc`);
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                allData = await response.json();
                console.log('Data loaded:', allData);
                
                displayData(allData);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('‚úó Gagal memuat data: ' + error.message, 'error');
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">Error loading data</td></tr>';
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        // Fungsi untuk display data ke table
        function displayData(data) {
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No data available</td></tr>';
                return;
            }

            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td>${row.nfcid || '-'}</td>
                    <td>${row.full_name || '-'}</td>
                    <td>${row.snssb || '-'}</td>
                    <td>${row.machineid || '-'}</td>
                    <td>${row.machinename || '-'}</td>
                    <td>${row.workcenter || '-'}</td>
                    <td>
                        <button class="btn-delete" onclick="confirmDelete('${row.nfcid}', '${row.full_name}', '${row.snssb}')">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Fungsi untuk filter data
        function filterData() {
            const nameQuery = searchName.value.toLowerCase().trim();
            const snssbQuery = searchSnssb.value.toLowerCase().trim();

            const filtered = allData.filter(row => {
                const matchName = !nameQuery || (row.full_name && row.full_name.toLowerCase().includes(nameQuery));
                const matchSnssb = !snssbQuery || (row.snssb && row.snssb.toLowerCase().includes(snssbQuery));
                return matchName && matchSnssb;
            });

            displayData(filtered);
        }

        // Fungsi untuk konfirmasi delete
        function confirmDelete(nfcid, fullName, snssb) {
            deleteNfcId = nfcid;
            deleteInfo.innerHTML = `<strong>${fullName}</strong><br>SNSSB: ${snssb}<br>NFC ID: ${nfcid}`;
            modalDelete.classList.add('active');
        }

        // Fungsi untuk delete data
        async function deleteData(nfcid) {
            try {
                const response = await fetch(`/usernfc/${nfcid}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Gagal menghapus data');
                }

                showStatus('‚úì Data berhasil dihapus!', 'success');
                
                // Reload data
                await loadData();
                
            } catch (error) {
                console.error('Error deleting data:', error);
                showStatus('‚úó Gagal menghapus data: ' + error.message, 'error');
            }
        }

        // Event listeners
        searchName.addEventListener('input', filterData);
        searchSnssb.addEventListener('input', filterData);

        btnConfirmDelete.addEventListener('click', async () => {
            modalDelete.classList.remove('active');
            
            if (deleteNfcId) {
                await deleteData(deleteNfcId);
                deleteNfcId = null;
            }
        });

        btnCancelDelete.addEventListener('click', () => {
            modalDelete.classList.remove('active');
            deleteNfcId = null;
        });

        // Close modal when clicking outside
        modalDelete.addEventListener('click', (e) => {
            if (e.target === modalDelete) {
                btnCancelDelete.click();
            }
        });

        // Load data saat page load
        loadData();

        // Reload setiap 30 detik (optional)
        // setInterval(loadData, 30000);
    </script>
</body>
</html>
