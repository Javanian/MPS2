<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Process Control</title>
  <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
  <div class="page-container">

    <!-- Header -->
    <header class="app-header">
      <button class="btn btn-secondary small" onclick="goToMenu()">
        <img src="../css/svg-white/arrow-left-circle.svg" class="icon-top" style="width:18px;height:18px;">
        <span>Back</span>
      </button>
      <h2>Process Control</h2>
      <button class="btn btn-secondary small" onclick="gotoedit()">
        <img src="../css/svg-white/edit.svg" class="icon-top" style="width:18px;height:18px;">
        <span>Edit</span>
      </button>
    </header>

    <!-- Content -->
    <div class="container-wrapper">

      <!-- Panel kiri -->
      <div class="process-panel">
        <div class="panel-header">Select Category</div>
        <select id="categorySelect"></select>

        <div class="timesheet-wrapper">
          <table id="timesheetTable">
            <thead>
              <tr>
                <th>Production Order</th>
                <th>SSBR Ident</th>
                <th>Operation</th>
                <th>Seq</th>
                <th>Workcenter</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Panel kanan -->
      <div class="process-panel">
        <div class="panel-header">
          <span>Parameters</span>
          <button id="btnCreate" class="btn btn-success small">Create</button>
        </div>

        <div id="parameterForm" class="parameter-wrapper"></div>

        <button id="btnSubmit" class="btn btn-primary">Submit Data</button>
      </div>
    </div>
  </div>

  <script src="../js/processcontrol_form.js"></script>
</body>
</html>
