<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Parameter</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div class="page-container">

    <!-- Header -->
    <header class="app-header">
      <button class="btn btn-secondary small" onclick="goBack()">
        <img src="../css/svg-white/arrow-left-circle.svg" class="icon-top" style="width:18px;height:18px;">
        <span>Back</span>
      </button>
      <h2>Edit Parameter</h2>
      <div></div> <!-- filler biar balance -->
    </header>

    <!-- Content -->
    <div class="container-wrapper">
      <div class="process-panel">
        <div class="panel-header">Parameter Details</div>

        <!-- Scrollable form -->
        <div id="editForm" class="parameter-wrapper">
          <!-- Form field akan di-generate lewat JS -->
        </div>

        <!-- Action buttons -->
        <div style="display:flex; justify-content:flex-end; gap:10px;">
          <button id="btnCancel" class="btn btn-secondary">Cancel</button>
          <button id="btnSave" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/editparameter.js"></script>
</body>
</html>
